<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.3b8f328d.css">
  </head>
  <body>
    <!-- !1 -->
    <h1>Перше завдання</h1>
    <h3>Todo list:</h3>
    <ul class="todo__list">
      <li class="todo__item">
        <input type="checkbox" class="checkbox" id="1">
        <p class="todo__text">Поснідати</p>
      </li>
      <li class="todo__item">
        <input type="checkbox" class="checkbox" id="2">
        <p class="todo__text">Прийти на заняття</p>
      </li>
      <li class="todo__item">
        <input type="checkbox" class="checkbox" id="3">
        <p class="todo__text">Погуляти</p>
      </li>
      <li class="todo__item">
        <input type="checkbox" class="checkbox" id="4">
        <p class="todo__text">Почитати</p>
      </li>
      <li class="todo__item">
        <input type="checkbox" class="checkbox" id="5">
        <p class="todo__text">Зробити д/з</p>
      </li>
    </ul>

    <!-- !2 -->
    <h1>Друге завдання</h1>
    <form class="form">
      <input type="text" placeholder="Name" class="form-name__input" name="userName">
      <input type="text" placeholder="Surname" class="form-surname__input" name="surname">
      <button type="submit" class="form__button">Send</button>
    </form>

    <!-- !3 -->
    <h1>Третє завдання</h1>
    <form class="login__form">
      <input type="text" placeholder="Login" name="login" class="login">
      <input type="password" placeholder="Password" name="password" class="password">
      <button type="submit" class="login__button">Send</button>
    </form>

    <!-- !4 -->
    <h1>Четверте завдання</h1>

    <button type="button" class="pages__button" data-button="pagesOpen">
      Add page
    </button>
    <div class="backdrop is-hidden" data-backdrop="pages">
      <div class="pages__modal">
        <button type="button" data-button="pagesClose" class="pagesButton">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="#000"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </button>
        <form class="pages__form">
          <input type="text" class="pages__input" data-input="pagesTitle" name="pagesTitle" placeholder="Pages title">
          <input type="text" class="pages__input" data-input="pagesLink" name="pagesLink" placeholder="Pages link">
          <button type="submit" data-button="sendPagesModal">Submit</button>
        </form>
      </div>
    </div>

    <button type="button" class="pages__button" data-button="pagesEdit">
      Edit page
    </button>
    <div class="backdrop-edit is-hidden-edit" data-backdrop="pagesEdit">
      <div class="edit-pages__modal">
        <button type="button" data-button="pagesCloseEdit" class="pagesButton">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="#000"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </button>
        <form class="edit-pages__form">
          <input type="number" class="pages__input" data-input="numEditPage" name="numEditPage" placeholder="Enter the pages number for editing">
          <input type="text" class="pages__input" data-input="editPagesTitle" name="pagesTitleEdit" placeholder="Pages title">
          <input type="text" class="pages__input" data-input="editPagesLink" name="pagesLinkEdit" placeholder="Pages link">
          <button type="submit" data-button="sendPagesModalEdit">Submit</button>
        </form>
      </div>
    </div>

    <button type="button" class="pages__button" data-button="pagesDelete">
      Delete page
    </button>
    <div class="backdrop-delete is-hidden-delete" data-backdrop="pagesDelete">
      <div class="delete-pages__modal">
        <button type="button" data-button="pagesCloseDelete" class="pagesButton">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="#000"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </button>
        <form class="delete-pages__form">
          <input type="number" class="pages__input" data-input="numDeletePage" name="numDeletePage" placeholder="Enter the pages number for deleting">
          <button type="submit" data-button="sendPagesModalEdit">Submit</button>
        </form>
      </div>
    </div>

    <ul class="pages__list"></ul>

    <!-- !5 -->
    <h1>Пʼяте завдання</h1>

    <!-- add contact -->
    <button type="button" class="contact__button" data-button="addContact">
      Add contact
    </button>
    <div class="backdrop-add-contact is-hidden-add-contact" data-backdrop="addContact">
      <div class="add-contact__modal">
        <button type="button" data-button="contactCloseAdd" class="contactsButton">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="#000"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </button>
        <form data-form="addContact" class="add-contact__form">
          <input type="text" placeholder="Name" name="name" data-input="addContactName">
          <input type="text" placeholder="Surname" name="surname" data-input="addContactSurname">
          <input type="tel" placeholder="Tel" name="tel" data-input="addContactTel">
          <input type="email" placeholder="Email" name="email" data-input="addContactEmail">
          <button type="submit" data-button="sendAddContact">Submit</button>
        </form>
      </div>
    </div>

    <!-- edit contact -->
    <button type="button" class="contact__button" data-button="editContact">
      Edit contact
    </button>
    <div class="backdrop-edit-contact is-hidden-edit-contact" data-backdrop="editContact">
      <div class="edit-contact__modal">
        <button type="button" data-button="contactCloseEdit" class="contactsButton">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="#000"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </button>
        <form data-form="editContact" class="edit-contact__form">
          <input type="number" data-input="numEditContact">
          <input type="text" placeholder="Name" name="name" data-input="editContactName">
          <input type="text" placeholder="Surname" name="surname" data-input="editContactSurname">
          <input type="tel" placeholder="Tel" name="tel" data-input="editContactTel">
          <input type="email" placeholder="Email" name="email" data-input="editContactEmail">
          <button type="submit" data-button="sendEditContact">Submit</button>
        </form>
      </div>
    </div>

    <!-- delete contact -->
    <button type="button" class="contact__button" data-button="deleteContact">
      Delete contact
    </button>
    <div class="backdrop-delete-contact is-hidden-delete-contact" data-backdrop="deleteContact">
      <div class="delete-contact__modal">
        <button type="button" data-button="contactCloseDelete" class="contactsButton">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="#000"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </button>
        <form data-form="deleteContact" class="delete-contact__form">
          <!-- <input type="text" data-input="deleteContactName" />
          <input type="text" data-input="deleteContactSurname" />
          <input type="tel" data-input="deleteContactTel" />
          <input type="email" data-input="deleteContactEmail" /> -->
          <input type="number" data-input="numDeleteContact" name="">
          <button type="submit" data-button="sendDeleteContact">Delete</button>
        </form>
      </div>
    </div>

    <!-- contacts list -->
    <ul class="contacts__list"></ul>
    <script src="/index.975ef6c8.js" defer=""></script>
  </body>
</html>
